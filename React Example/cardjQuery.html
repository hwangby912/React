<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(() => {
                $('div').css({
                    height : '200px',
                    width : '150px',
                    padding : '0px',
                    boxShadow : '0px 0px 5px #666',
                    display : 'inline-block',
                    margin : '10px'

                });

                $('p').css({
                    fontFamily : 'sans-serif',
                    fontWeight : 'bold',
                    padding : '13px',
                    display : 'inline-block',
                    backgroundColor : "#FFF",
                    marginTop : '154px',
                    width : '124px',
                });
            });
        </script>
    </head>

    <body>
        <div style = "background: #FF6663"><p>#FF6663</p></div>
        <div style = "background: #FFA737"><p>#FFA737</p></div>
        <div style = "background: #00FFFF"><p>#00FFFF</p></div>
        <div style = "background: #FF009D"><p>#FF009D</p></div>
        <div style = "background: #70ff00"><p>#70ff00</p></div>
    </body>
</html>
