<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    </head>

    <body>
        <div id = "container">
        <script type = "text/babel">
            class Hello extends React.Component {
                // React에서 Component를 쓰지 않는 것은 함수를 쓰지 않는 것과 같다. 
                render() {
                    // 해당 함수의 props의 greeting과 name에 접근한다. 
                    // return할 때에는 무조건 하나의 Tag안에 존재해야한다. 
                    return <div>{this.props.greeting}, {this.props.name}</div> 
                }
            }
            ReactDOM.render(
                <div>
                    <Hello greeting = 'Hi' name = 'HYG' />
                    <Hello greeting = 'Hello' name = 'SES' />
                    <Hello greeting = 'Good Bye' name = 'HBY' />
                    <Hello greeting = 'Bye Bye' name = 'HBH' />
                </div>,
            document.querySelector('#container'));
        </script>
            <Hello />
        </div>
    </body>
</html>
